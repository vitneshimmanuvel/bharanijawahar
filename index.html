
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>EESAA Mobile | Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --premium-green: #064e3b;
      --premium-accent: #10b981;
      --premium-bg: #f8fafc;
    }
    body {
      background-color: var(--premium-bg);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overscroll-behavior-y: contain;
      color: #0f172a;
    }
    .premium-gradient {
      background: linear-gradient(135deg, #064e3b 0%, #022c22 100%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .mesh-gradient {
      background-color: #064e3b;
      background-image: 
        radial-gradient(at 0% 0%, hsla(161, 71%, 46%, 1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(160, 100%, 25%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(158, 88%, 30%, 1) 0, transparent 50%);
    }
    .safe-bottom {
      padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; }

    /* Custom high-end shadows */
    .premium-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
    }
    .premium-shadow-lg {
      box-shadow: 0 25px 50px -12px rgba(6, 78, 59, 0.15);
    }
  </style>
<script type="importmap">

}
</script>

</head>

</body>
</html>
